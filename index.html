<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Typing Game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="images/player.png" alt=""><p>Anonymous user</p></div>
          <div class="panel-body">
            <textarea name="text" rows="8" cols="80" class="form-control"></textarea>
          </div>
          <div class="panel-footer text-center">
            <button id="user" type="button" class="btn btn-info form-control">Position: 0</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="images/bot1.jpg" alt=""><p>Nerd #1</p></div>
          <div class="panel-body">
            <textarea name="text" rows="8" cols="80" class="form-control"></textarea>
          </div>
          <div class="panel-footer text-center">
            <button id="bot1btn" type="button" class="btn btn-info form-control">Position: 0</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="images/bot2.jpg" alt=""><p>Nerd #2</p></div>
          <div class="panel-body">
            <textarea name="text" rows="8" cols="80" class="form-control"></textarea>
          </div>
          <div class="panel-footer text-center">
            <button id="bot2btn" type="button" class="btn btn-info form-control">Position: 0</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading"><img src="images/bot3.jpg" alt=""><p>Nerd #3</p></div>
          <div class="panel-body">
            <textarea name="text" rows="8" cols="80" class="form-control"></textarea>
          </div>
          <div class="panel-footer text-center">
            <button id="bot3btn" type="button" class="btn btn-info form-control">Position: 0</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" id="start" class="btn btn-success col-lg-6 col-lg-offset-3">Start</button>
      <div id="text" class="col-lg-6 col-lg-offset-3 text-center"></div>
    </div>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
